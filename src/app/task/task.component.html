<div class="task">
  <div class="task__info-container">
    <h3 class="task__title">{{task.title}}</h3>
    <p class="task__date">{{ task.date  | date:'dd MMMM y':undefined:'ru'}}</p>
     <p class="task__description">{{task.description}}</p>
  </div>
  <div class="task__actions">
    <button class="task__edit" (click)="showEditPopup.emit(task.id)"></button>
    <button (click)="completeTask()" class="task__complete"></button>
    <button (click)="deleteTask.emit(task)" class="task__delete"></button>
  </div>
</div>
